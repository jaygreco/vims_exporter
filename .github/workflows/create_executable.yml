# creates executables for various operating systems using pyinstaller

name: Create Executables

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # multi-os execution
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - run: pip install .
    - run: pip install pyinstaller
    # create executables using pyinstaller
    - run: pyinstaller -w src/vims_exporter/vims_to_ics.py
    # push each respective operating system's binaries
    - if: ${{ matrix.os == 'windows-latest' }}
      run: cp -r dist/* bin/windows/.
    - if: ${{ matrix.os == 'macos-latest' }}
      run: cp -r dist/* bin/macos/.
    - if: ${{ matrix.os == 'ubuntu-latest' }}
      run: cp -r dist/* bin/linux/.
    - uses: EndBug/add-and-commit@v9
      with:
        message: Adding ${{ matrix.os }} executables
        committer_name: GitHub Actions
        committer_email: actions@github.com
        add: 'bin'
